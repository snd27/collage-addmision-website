
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic Direct Second Year Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #F4CCE9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 600px;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #6A1E55;
}

h2 {
    margin-bottom: 10px;
    color: #333;
}

.section {
    margin-bottom: 30px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="date"], input[type="tel"], input[type="number"], select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #410445;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #A5158C;
}

input[type="checkbox"] {
    margin-right: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

@media (max-width: 600px) {
    .form-container {
        width: 90%;
    }
}

    </style>

    <div class="form-container">
        <center><h2>Second Year Admission Form</h2></center><br><br>
        <form action="submit_form2.php" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="section">
                <h3>Personal Information</h3>
                
                <label for="full-name">Full Name:</label>
                <input type="text" name="full-name" id="full-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Transgender</option>
                    <option value="other">Prefer Not To Say</option>
                </select>
            
                <label for="contact">Contact:</label>
                <input type="text" name="contact" id="contact" required>
            
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
        
            <!-- Course Selection Section -->
            <div class="section">
                <h3>Select Preferred Course</h3>
                
                <div class="form-group">
                    <label for="course">Preferred Course:</label>
                    <select id="course" name="course" required>
                        <option value="civil">---</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="electronics">Electronics Engineering</option>
                        <option value="computer-science">Computer Science Engineering</option>
                    </select>
                </div>
            </div>
        
            <!-- Document Upload Section -->
            <div class="section">
                <h3>Document Upload</h3>
                
                <div class="form-group">
                    <label for="marksheet_1st_sem">1st Sem Marksheet:</label>
                    <input type="file" id="marksheet_1st_sem" name="marksheet_1st_sem" accept=".pdf, .jpg, .jpeg, .png" required><br><br>
                    <label for="marksheet_2nd_sem">2nd Sem Marksheet:</label>
                    <input type="file" id="marksheet_2nd_sem" name="marksheet_2nd_sem" accept=".pdf, .jpg, .jpeg, .png" required><br><br>
                </div>
        
                <div class="form-group">
                    <label for="aadhaar">1st Year Fee Receipt:</label>
                    <input type="file" id="aadhaar" name="aadhaar" accept=".pdf, .jpg, .jpeg, .png" required>
                </div>
            </div>
        
            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <center><a href="Payment.html">Next</a></center>
        </form>
        
    </div>    
</body>
</html>
