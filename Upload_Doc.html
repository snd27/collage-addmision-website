<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4CCE9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #410445;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #410445;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #410445;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A5158C;
            color: white;
        }
    </style>

<div class="container">
    <center>
        <h2>Upload Your Document</h2>
    </center>
    <form action="submit_form_Doc_upload.php" method="POST" enctype="multipart/form-data">
        <!-- Add full_name and email fields -->
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required><br><br>
  
        <label for="cap_round_form">CAP Round Form</label>
        <input type="file" id="cap_round_form" name="cap_round_form" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="living_certificate">Living Certificate/ T.C</label>
        <input type="file" id="living_certificate" name="living_certificate" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="ssc_marksheet">S.S.C Marksheet</label>
        <input type="file" id="ssc_marksheet" name="ssc_marksheet" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="hsc_marksheet">H.S.C Marksheet</label>
        <input type="file" id="hsc_marksheet" name="hsc_marksheet" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="caste_certificate">Caste Certificate</label>
        <input type="file" id="caste_certificate" name="caste_certificate" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="domicile_certificate">Domicile Certificate/ Birth Certificate</label>
        <input type="file" id="domicile_certificate" name="domicile_certificate" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="non_creamy_layer_certificate">Non-Creamy Layer Certificate</label>
        <input type="file" id="non_creamy_layer_certificate" name="non_creamy_layer_certificate" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="gap_certificate">Gap Certificate</label>
        <input type="file" id="gap_certificate" name="gap_certificate" accept=".pdf, .doc, .docx, .txt"><br><br>
  
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <label for="signature">Signature</label>
        <input type="file" id="signature" name="signature" accept=".pdf, .doc, .docx, .txt" required><br><br>
  
        <button type="submit">Upload Document</button>
        <center><a href="payment.html">Next</a></center>
    </form>
</div>
</body>

</html>
