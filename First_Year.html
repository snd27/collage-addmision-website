<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic First Year Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style> 
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #F4CCE9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin: 0;
}

.form-container {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 500px;
    text-align: left;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="date"], input[type="tel"], select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: horizontal;
}

button {
    background-color: #410445;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #A5158C;
}
button a{
    color: white;
}
input[type="checkbox"] {
    margin-right: 10px;
}

form {
    display: flex;
    flex-direction: column;
}

@media (max-width: 600px) {
    .form-container {
        width: 90%;
    }
}

</style>
<div class="form-container">
    <center><h2>1st Year  Admission Form</h2></center><br><br>
    <h3>Personal Information</h3>
    <form action="submit_form1.php" method="POST">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Transgender</option>
                <option value="prefer_not_to_say">Prefer Not To Say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter your number" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="section">
            <h3>Select Preferred Course</h3>
            <div class="form-group">
                <label for="course">Preferred Course:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electronics">Electronics Engineering</option>
                    <option value="computer-science">Computer Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                </select>
            </div>
        </div>

        <button type="submit">Submit</button>
        <center><a href="Upload_Doc.html">Next</a></center>
    </form>
</div>
</body>
</html>
